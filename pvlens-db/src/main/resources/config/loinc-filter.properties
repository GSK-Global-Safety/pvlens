#
# If you are processing SPL labels from the other category,
# you can use this filter to exclude labels you do not want 
# to include in the database
#
# mode: include | exclude | off
mode=include

# Comma/space/newline separated. Codes only (use code, not display text).
include=53404-0,60683-0,60684-8,60682-2,53405-7
# Only used when mode=exclude
